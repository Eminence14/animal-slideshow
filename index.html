<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel UI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="display">
            <img src="./Images/img1.jpg" alt="">
            <img src="./Images/img1.jpg" alt="" class="slides btn1">
            <img src="./Images/img2.jpg" alt="" class="slides btn2">
            <img src="./Images/img3.jpg" alt="" class="slides btn3">
            <img src="./Images/img4.jpg" alt="" class="slides btn4">
            <img src="./Images/img5.webp" alt="" class="slides btn5">
        </div>
        <div class="buttons">
            <div class="btn btn1" id="btn1"></div>
            <div class="btn btn2" id="btn2"></div>
            <div class="btn btn3" id="btn3"></div>
            <div class="btn btn4" id="btn4"></div>
            <div class="btn btn5" id="btn5"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
